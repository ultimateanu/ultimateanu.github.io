        rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href='../styles/reset.css' />
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <!-- photoswipe -->
    <link rel="stylesheet" href="../bower_components/photoswipe/dist/photoswipe.css">
    <link rel="stylesheet" href="../bower_components/photoswipe/dist/default-skin/default-skin.css">
    <script type="text/javascript" src="../bower_components/photoswipe/dist/photoswipe.min.js" async></script>
    <script type="text/javascript" src="../bower_components/photoswipe/dist/photoswipe-ui-default.min.js" async></script>
    <!-- justified gallery -->
    <link rel="stylesheet" href="../bower_components/justifiedGallery/dist/css/justifiedGallery.css" />
    <script type="text/javascript" src="../bower_components/justifiedGallery/dist/js/jquery.justifiedGallery.js"></script>
    <!-- custom -->
    <title>Gallery | Anu Bandi</title>
    <link rel="stylesheet" href='../styles/nav.css' />
    <link rel="stylesheet" href='../styles/gallery.css' />
    <script type="text/javascript" src="../scripts/common.js" defer></script>
    <script type="text/javascript" src="../scripts/gallery.js" defer></script>
</head>

<body>
    <div id="mobile-header" class="dark-theme">
        <img id="menu-icon" src="../images/icon_menu.svg" alt="menu icon" />
    </div>
    <header id="nav-menu" class="nav-header-dark">
        <nav class="nav-header-middle">
            <a href="/interests" class="nav-link-dark">INTERESTS</a>
            <a href="/gallery" class="nav-link-dark nav-link-current">GALLERY</a>
            <a href="/projects" class="nav-link-dark">PROJECTS</a>
            <a href="/resume" class="nav-link-dark">RESUME</a>
        </nav>
    </header>

    <div id="gallery">

        <!-- EXAMPLE DOM -->
        <!--div class="gallery-container">
            <div class="gallery-name">
                <div class="rot">acro</div>
            </div>
            <div class="gallery-content">
                <div class="jgallery" id="acro-gallery">
                    <div>
                        <img src="../images/acro/IMG_3142.JPG" />
                    </div>
                    <div>
                        <img src="../images/acro/IMG_3230.JPG" />
                    </div>
                </div>

    </div>

    <footer id="footer-light">
        <div id="footer-left"></div>
        <div id="footer-middle">
            Â© Anu Bandi 2015
        </div>
        <div id="footer-right">
            <a class="social-link" href="mailto:anu@ultimateanu.com">
                <img class="social-icon-black" src="../images/icon_email.svg" alt="email icon" />
            </a>
            <a class="social-link" href="https://www.linkedin.com/in/ultimateanu">
                <img class="social-icon-black" src="../images/icon_linkedin.svg" alt="linkedin icon" />
            </a>
            <a class="social-link" href="https://instagram.com/anubandi/">
                <img class="social-icon-black" src="../images/icon_instagram.svg" alt="instagram icon" />
            </a>
        </div>
    </footer>

    <!-- Root element of PhotoSwipe-->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="pswp__bg"></div>
        <div class="pswp__scroll-wrap">
            <div class="pswp__container">
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
            </div>
            <div class="pswp__ui pswp__ui--hidden">
                <div class="pswp__top-bar">
                    <div class="pswp__counter"></div>
                    <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                    <button class="pswp__button pswp__button--share" title="Share"></button>
                    <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                    <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                    <div class="pswp__preloader">
                        <div class="pswp__preloader__icn">
                            <div class="pswp__preloader__cut">
                                <div class="pswp__preloader__donut"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                    <div class="pswp__share-tooltip"></div>
                </div>
                <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
                <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>
                <div class="pswp__caption">
                    <div class="pswp__caption__center"></div>
                </div>
            </div>
        </div>
    </div>
</body>
